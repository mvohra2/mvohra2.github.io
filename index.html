<!DOCTYPE html>
<html>
<head>
    <title>Dreamscape</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<button id="addDreamButton" type="button">Add a dream</button>
<button id="hideDreams" type="button">Hide Dreams</button>
<button id="hideEmotions" type="button">Hide Emotions</button>
<button id="hideWho" type="button">Hide Who</button>

<form id="dreamForm" style="display:none;">
    <label for="emotion">What emotion did you experience in your dream?</label>
    <input type="text" id="emotion" name="emotion" maxlength="8" size="10" /><br/>

    <label for="who">Who did you dream about?</label>
    <input type="text" id="who" name="who" maxlength="8" size="10" /><br/>

    <label for="dream">What happened in your dream?</label>
    <input type="text" id="dream" name="dream" maxlength="8" size="10" /><br/>

    <button type="submit">submit</button>
</form>


    <svg class="svg-container">
        <line id="exampleLine" class="svg-line" x1="100" y1="100" x2="300" y2="300" style="stroke:black;stroke-width:2"/>
        <line id="exampleLine2" class="svg-line" x1="50" y1="50" x2="300" y2="300" style="stroke:gray;stroke-width:2"/>
    </svg>

    <script src="script.js"></script>
</body>
</html>
