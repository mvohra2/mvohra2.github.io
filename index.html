<button id="addDreamButton" type="button">add a dream</button>

<button id="hideEmotions" type="button">Hide Emotions</button>
<button id="hideWho" type="button">Hide Who</button> -->

<form id="dreamForm" style="display:none;">
    <label for="dream">What happened in your dream?</label>
    <input type="text" id="dream" name="dream" maxlength="15" size="10" /><br/>

    <label for="who">Who did you dream about?</label>
    <input type="text" id="who" name="who" maxlength="15" size="10" /><br/>

    <label for="emotion">What emotion did you experience in your dream?</label>
    <input type="text" id="emotion" name="emotion" maxlength="15" size="10" /><br/>

    <button type="submit">submit</button>
</form>

    <svg class="svg-container">
    </svg>

</body>
